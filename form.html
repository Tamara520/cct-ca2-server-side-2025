<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CA2 – User Data Input Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <h1>CA2 – User Data Input Form</h1>
            <p class="subtitle">
                This form demonstrates client-side and server-side validation before
                storing data into the MySQL database.
            </p>
        </header>

        <main class="card">
            <form id="userForm" action="/submit-form" method="POST" novalidate>
                <div class="form-row">
                    <label for="first_name">First Name</label>
                    <input
                        type="text"
                        id="first_name"
                        name="first_name"
                        placeholder="e.g. John"
                        required
                    />
                    <span class="error-message"></span>
                </div>

                <div class="form-row">
                    <label for="second_name">Second Name</label>
                    <input
                        type="text"
                        id="second_name"
                        name="second_name"
                        placeholder="e.g. Smith"
                        required
                    />
                    <span class="error-message"></span>
                </div>

                <div class="form-row">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="e.g. john.smith@example.com"
                        required
                    />
                    <span class="error-message"></span>
                </div>

                <div class="form-row">
                    <label for="phone">Phone Number</label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        placeholder="e.g. 0871234567"
                        required
                    />
                    <span class="error-message"></span>
                </div>

                <div class="form-row">
                    <label for="eircode">Eircode</label>
                    <input
                        type="text"
                        id="eircode"
                        name="eircode"
                        placeholder="e.g. D02 X285"
                        required
                    />
                    <span class="error-message"></span>
                </div>

                <div class="form-row">
                    <button type="submit" class="btn-submit">Submit</button>
                </div>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
